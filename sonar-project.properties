# SonarQube Project Configuration for Juice Shop
sonar.projectKey=jacekey-sonar_juice-shop
sonar.projectName=juice-shop
sonar.projectVersion=17.2.0

# Source and test directories
sonar.sources=.
sonar.tests=test

# File exclusions
sonar.exclusions=**/node_modules/**,\
  **/build/**,\
  **/dist/**,\
  **/frontend/dist/**,\
  **/coverage/**,\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/test/**,\
  **/tests/**,\
  **/Gruntfile.js,\
  **/vagrant/**,\
  **/screenshots/**,\
  **/ftp/**,\
  **/uploads/**

# Test file patterns
sonar.test.inclusions=**/*.spec.ts,\
  **/*.test.ts,\
  **/test/**/*.ts

# Coverage report paths
sonar.javascript.lcov.reportPaths=frontend-lcov.info,server-lcov.info,api-lcov.info
sonar.typescript.lcov.reportPaths=frontend-lcov.info,server-lcov.info,api-lcov.info

# Source encoding
sonar.sourceEncoding=UTF-8

# Language settings
sonar.language=ts

# Disable preview features
sonar.qualitygate.wait=true
